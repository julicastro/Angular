<section class="vh-100" style="background-color: #4B515D;">
    <div class="container py-5 h-100">

        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4">

                <div class="card" style="color: #4B515D; border-radius: 35px;">
                    <div class="card-body p-4">

                        <div class="d-flex">
                            <h6 class="flex-grow-1">{{item.name}}, {{item.province}}</h6>
                            <h6>{{horaLocal}}</h6>
                        </div>

                        <div class="d-flex flex-column text-center mt-5 mb-4">
                            <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;"> {{item.weather.temp}}°C
                            </h6>
                            <span class="small" style="color: #868B94">{{item.weather.description}}</span>
                        </div>

                        <div class="d-flex align-items-center">
                            <div class="flex-grow-1" style="font-size: 1rem;">
                                <div><i style="color: #868B94;"></i> <span class="ms-1">
                                        {{item.weather.wind_speed}}
                                        km/h
                                    </span></div>
                                <div><i style="color: #868B94;"></i> <span class="ms-1">
                                        {{item.weather.humidity}}%
                                    </span>
                                </div>
                                <div><i style="color: #868B94;"></i> <span class="ms-1">
                                        {{item.weather.pressure}}
                                    </span>
                                </div>
                            </div>
                            <div>
                                <!-- Acá podría ir una imagen dinámica -->
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>
</section>
