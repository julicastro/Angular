<div class="overflow-hidden rounded-xl border border-[#e7e7e7] bg-white p-5 m-auto">
    <div class="-mx-4 flex flex-wrap">
      <div class="w-full px-4 lg:w-1/2">
        <div class="mb-12 lg:mb-0 lg:mr-5 xl:mr-10">
          <div class="overflow-hidden relative mb-8">
            <img src="{{producto.image.url}}" alt="products-details" class="rounded w-96">
          </div>
        </div>
      </div>
      <div class="w-full px-4 lg:w-1/2">
        <div>
          <h2 class="mb-5 text-xl font-semibold text-black sm:text-3xl lg:text-2xl xl:text-2xl">
            {{producto.name}}
          </h2>

          <p class="mb-5 text-base font-medium text-body-color">
            {{producto.description}}
          </p>

          <div class="flex flex-wrap items-center">
            <div class="flex items-center pr-4">
              <h3 class="text-lg font-semibold text-black sm:text-2xl md:text-3xl lg:text-2xl xl:text-2xl">
                <span class="pr-3"> ${{producto.price}} </span>
              </h3>
            </div>
            <div class="flex items-center">
              <span class="pr-2">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M10 19.625C4.6875 19.625 0.40625 15.3125 0.40625 10C0.40625 4.6875 4.6875 0.40625 10 0.40625C15.3125 0.40625 19.625 4.6875 19.625 10C19.625 15.3125 15.3125 19.625 10 19.625ZM10 1.5C5.3125 1.5 1.5 5.3125 1.5 10C1.5 14.6875 5.3125 18.5313 10 18.5313C14.6875 18.5313 18.5313 14.6875 18.5313 10C18.5313 5.3125 14.6875 1.5 10 1.5Z" fill="#13C296"></path>
                  <path d="M8.9375 12.1875C8.71875 12.1875 8.53125 12.125 8.34375 11.9687L6.28125 9.96875C6.0625 9.75 6.0625 9.40625 6.28125 9.1875C6.5 8.96875 6.84375 8.96875 7.0625 9.1875L8.9375 11.0312L12.9375 7.15625C13.1562 6.9375 13.5 6.9375 13.7188 7.15625C13.9375 7.375 13.9375 7.71875 13.7188 7.9375L9.5625 12C9.34375 12.125 9.125 12.1875 8.9375 12.1875Z" fill="#13C296"></path>
                </svg>
              </span>
              <span class="text-base font-medium text-black">
                En Stock
              </span>
            </div>
          </div>

          <div class="mt-5">
            <h4 class="mb-4 text-lg font-semibold text-black">
              Detalles
            </h4>
            <div class="space-y-3">
              <p class="text-base font-medium text-body-color sm:flex">
                <span class="block w-28"> MÃ¡s info : </span>
                <span> {{producto.description}} </span>
              </p>
            </div>
          </div>

          <div class="flex flex-wrap mt-4">
            <!-- <div class="mr-3 mb-4 inline-flex items-center rounded border border-[#e7e7e7] text-base font-medium text-black">
              <span (click)="disminuirCantidad(producto)" class="inline-block cursor-pointer select-none py-[7px] px-4">
                -
              </span>
              <span class="inline-block py-[7px] px-4">{{ producto.cantidad }}</span>
              <span (click)="aumentarCantidad(producto)" class="inline-block cursor-pointer select-none py-[7px] px-4">
                +
              </span>
            </div> -->
            <div class="mr-3 mb-4">
              <button (click)="addToCart(producto)"
               class="inline-flex items-center justify-center rounded-md bg-black py-2 px-6 text-center text-base font-semibold text-white hover:bg-opacity-90">
                Agregar al carrito
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
