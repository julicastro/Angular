<div class="w-[17rem] rounded-lg overflow-hidden mb-10 bg-white shadow-1 duration-300 hover:shadow-3 flex justify-center items-center content-center tarjeta">

            {{product.name}}
          </p>
          </h3>
          <p class="mb-[3rem] text-base leading-relaxed text-body-color h-[50px] m-b-[3px]">
            {{product.description}}
          </p>

            class="inline-block rounded-full border border-gray-3 px-7 py-1 text-base font-medium text-body-color transition hover:border-primary hover:bg-primary hover:text-gray-500 dark:border-dark-3 dark:text-dark-6"
