<p>test-component works!</p>
<h3 [style.background]="edad >= 18 ? 'green' : 'blue'" 
    class="rojo">Tu edad es {{edad}}</h3>

<button (click)="aumentar()">Aumentar</button>
<button (click)="disminuir()">Disminuir</button>



<div *ngIf="edad >= 18">
    Sos Mayor
</div>
<div *ngIf="edad < 18">
    Sos Menor
</div>

<h3>Lista de Nombres</h3>
{{nombres[0]}}
<ul>
    <li *ngFor="let nombre of nombres; let indice = index">
        {{indice + ' ' + nombre}}
    </li>
</ul>
